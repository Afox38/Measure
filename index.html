<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measure Smart</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h2 { color: #333; }
        p { color: #666; margin-bottom: 20px; }
        .btn {
            background-color: #1a73e8; /* สีฟ้า Google */
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #1557b0;
        }
        .note {
            font-size: 0.8rem;
            color: #d93025;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>ระบบงานโรงเรียน</h2>
        <p>กรุณากดปุ่มด้านล่างและ<b>เลือกบัญชีโรงเรียน (@bakae.ac.th)</b> เพื่อเข้าใช้งาน</p>
        
        <a id="loginLink" href="#" class="btn">เข้าใช้งานโปรแกรม</a>

        <div class="note">
            *หากเข้าไม่ได้ ให้เลือก "ลงชื่อเข้าใช้ด้วยบัญชีอื่น" แล้วใส่อีเมลโรงเรียน
        </div>
    </div>

    <script>
        // --- แก้ไขลิงก์ของคุณตรงนี้ ---
        const myScriptUrl = "https://script.google.com/a/macros/bakae.ac.th/s/AKfycbzY5gWcN4RGF638z7MITgooALQxeu773SDl-VUp3FapPArvqjcPXUc9_iJiFfGscAxK/exec";
        // -------------------------

        // สร้างลิงก์ Account Chooser เพื่อบังคับให้เลือกบัญชี
        const cleanUrl = `https://accounts.google.com/AccountChooser?service=wise&continue=${encodeURIComponent(myScriptUrl)}`;
        
        document.getElementById('loginLink').href = cleanUrl;
    </script>

</body>
</html>
