<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measure Smart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* ซ่อน Scrollbar ของหน้าหลัก */
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100vh; /* ความสูงเต็มหน้าจอ */
            border: none;
            display: block;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            color: #666;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="loading">กำลังโหลดข้อมูล...</div>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbzs7PwJLJazEU0MMj2azg0dlmxoQt4l47XcuALd4Rn20BV0a4hXP4p812HIEO34N0fG/exec"
        allow="geolocation; microphone; camera">
    </iframe>

</body>
</html>
